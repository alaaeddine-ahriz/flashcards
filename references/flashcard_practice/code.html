<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Flashcard Practice</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            font-size: 24px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-screen w-full flex-col overflow-hidden">
<!-- Header -->
<header class="flex w-full flex-col p-4 pt-6">
<div class="flex items-center justify-between gap-4">
<button class="flex size-10 shrink-0 items-center justify-center rounded-full text-zinc-500 dark:text-zinc-400 hover:bg-zinc-200 dark:hover:bg-zinc-800">
<span class="material-symbols-outlined">close</span>
</button>
<h2 class="flex-1 text-center text-sm font-medium text-zinc-500 dark:text-zinc-400">5/20</h2>
<div class="size-10 shrink-0"></div> <!-- Spacer -->
</div>
<div class="mt-4 w-full rounded-full bg-zinc-200 dark:bg-zinc-800">
<div class="h-1.5 rounded-full bg-primary" style="width: 25%;"></div>
</div>
</header>
<!-- Main Content -->
<main class="flex flex-1 flex-col items-center justify-center px-4 pb-4">
<!-- Front of Card -->
<div class="flex h-[400px] w-full max-w-md flex-col items-center justify-center rounded-xl bg-white p-6 text-center shadow-lg dark:bg-zinc-900">
<h1 class="text-3xl font-bold text-zinc-900 dark:text-white">What is the capital of France?</h1>
</div>
<p class="mt-4 text-sm font-normal leading-normal text-zinc-500 dark:text-zinc-400">Tap card to see answer</p>
<!-- Back of Card (Hidden by default, shown on interaction) -->
<!--
            <div class="flex h-[400px] w-full max-w-md flex-col items-start justify-start rounded-xl bg-white p-6 text-left shadow-lg dark:bg-zinc-900">
                <p class="text-base font-medium text-zinc-500 dark:text-zinc-400">What is the capital of France?</p>
                <hr class="my-4 w-full border-t border-zinc-200 dark:border-zinc-700" />
                <h1 class="text-3xl font-bold text-zinc-900 dark:text-white">Paris</h1>
            </div>
            <p class="mt-4 text-sm font-normal leading-normal text-zinc-500 dark:text-zinc-400">How well did you know this?</p>
            -->
</main>
<!-- Footer / Controls (Hidden until card is flipped) -->
<footer class="w-full p-4 pb-6">
<div class="flex items-center justify-stretch gap-3">
<button class="flex h-14 flex-1 cursor-pointer flex-col items-center justify-center overflow-hidden rounded-xl bg-red-500/10 text-red-500 dark:bg-red-500/20 dark:text-red-400">
<span class="text-sm font-bold">Hard</span>
</button>
<button class="flex h-14 flex-1 cursor-pointer flex-col items-center justify-center overflow-hidden rounded-xl bg-yellow-500/10 text-yellow-500 dark:bg-yellow-500/20 dark:text-yellow-400">
<span class="text-sm font-bold">Good</span>
</button>
<button class="flex h-14 flex-1 cursor-pointer flex-col items-center justify-center overflow-hidden rounded-xl bg-green-500/10 text-green-500 dark:bg-green-500/20 dark:text-green-400">
<span class="text-sm font-bold">Easy</span>
</button>
</div>
</footer>
</div>
</body></html>
