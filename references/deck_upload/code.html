<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Deck Upload</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#135bec",
              "background-light": "#f6f6f8",
              "background-dark": "#101622",
            },
            fontFamily: {
              "display": ["Lexend", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-screen w-full flex-col overflow-y-auto">
<!-- Top App Bar -->
<header class="sticky top-0 z-10 flex h-14 shrink-0 items-center justify-between border-b border-white/10 bg-background-light/80 px-4 backdrop-blur-sm dark:bg-background-dark/80">
<button class="flex size-10 items-center justify-center text-slate-800 dark:text-white">
<span class="material-symbols-outlined text-2xl">arrow_back_ios_new</span>
</button>
<h1 class="flex-1 text-center text-lg font-bold text-slate-900 dark:text-white">Upload Deck</h1>
<div class="size-10"></div> <!-- Spacer for centering title -->
</header>
<main class="flex flex-1 flex-col p-4">
<!-- Headline Text -->
<div class="pb-6 pt-4">
<h2 class="text-center text-3xl font-bold tracking-tight text-slate-900 dark:text-white">Import from CSV</h2>
</div>
<!-- Empty State / Upload Area -->
<div class="flex flex-col gap-6 rounded-xl border-2 border-dashed border-slate-300 p-6 dark:border-slate-700">
<div class="flex flex-col items-center gap-2">
<p class="text-center text-lg font-bold text-slate-900 dark:text-white">Tap to select a .CSV file</p>
<p class="text-center text-sm text-slate-600 dark:text-slate-400">Column A: Front, Column B: Back</p>
</div>
<button class="mx-auto flex h-10 min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-slate-200 px-4 text-sm font-bold text-slate-700 dark:bg-slate-800 dark:text-slate-200">
<span class="truncate">Download Template</span>
</button>
</div>
<div class="pt-8">
<!-- List Item (File Selected State) -->
<div class="flex min-h-14 items-center justify-between gap-4 rounded-lg bg-slate-200/50 px-4 dark:bg-slate-800/50">
<div class="flex items-center gap-4">
<div class="flex size-10 shrink-0 items-center justify-center rounded-lg bg-slate-200 text-slate-600 dark:bg-slate-700 dark:text-slate-300">
<span class="material-symbols-outlined">description</span>
</div>
<p class="flex-1 truncate text-base font-normal text-slate-800 dark:text-white">History-101.csv</p>
</div>
<div class="shrink-0">
<button class="flex size-7 items-center justify-center text-slate-500 dark:text-slate-400">
<span class="material-symbols-outlined">close</span>
</button>
</div>
</div>
</div>
</main>
<!-- Footer with CTA Button -->
<footer class="sticky bottom-0 mt-auto w-full shrink-0 border-t border-white/10 bg-background-light/80 p-4 backdrop-blur-sm dark:bg-background-dark/80">
<button class="flex h-12 min-w-[84px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl bg-primary px-5 text-base font-bold text-white">
<span class="truncate">Upload &amp; Create Deck</span>
</button>
</footer>
</div>
</body></html>
