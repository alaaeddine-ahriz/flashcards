<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Deck List</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#135bec",
              "background-light": "#f6f6f8",
              "background-dark": "#101622",
            },
            fontFamily: {
              "display": ["Lexend", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            font-feature-settings: "liga";
            -webkit-font-smoothing: antialiased;
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark">
<div class="relative flex h-auto min-h-screen w-full flex-col font-display group/design-root overflow-x-hidden">
<!-- Top App Bar -->
<div class="sticky top-0 z-10 flex flex-col bg-background-light dark:bg-background-dark pt-4">
<div class="flex items-center px-4 pb-2 justify-between">
<div class="flex size-12 shrink-0 items-center"></div>
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Decks</h2>
<div class="flex w-12 items-center justify-end">
<button class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 bg-transparent text-slate-900 dark:text-white gap-2 text-base font-bold leading-normal tracking-[0.015em] min-w-0 p-0">
<span class="material-symbols-outlined text-2xl">add</span>
</button>
</div>
</div>
<!-- Search Bar -->
<div class="px-4 py-3">
<label class="flex flex-col min-w-40 h-12 w-full">
<div class="flex w-full flex-1 items-stretch rounded-lg h-full">
<div class="text-[#9da6b9] flex border-none bg-slate-200 dark:bg-[#1c1f27] items-center justify-center pl-4 rounded-l-lg border-r-0">
<span class="material-symbols-outlined">search</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-r-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-0 border-none bg-slate-200 dark:bg-[#1c1f27] focus:border-none h-full placeholder:text-[#9da6b9] px-4 pl-2 text-base font-normal leading-normal" placeholder="Search decks..." value=""/>
</div>
</label>
</div>
<!-- Chips -->
<div class="flex gap-3 p-3 pl-4 overflow-x-auto hide-scrollbar">
<div class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-lg bg-primary pl-4 pr-4">
<p class="text-white text-sm font-medium leading-normal">All</p>
</div>
<div class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-lg bg-slate-200 dark:bg-[#282e39] pl-4 pr-4">
<p class="text-slate-900 dark:text-white text-sm font-medium leading-normal">Biology</p>
</div>
<div class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-lg bg-slate-200 dark:bg-[#282e39] pl-4 pr-4">
<p class="text-slate-900 dark:text-white text-sm font-medium leading-normal">Spanish</p>
</div>
<div class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-lg bg-slate-200 dark:bg-[#282e39] pl-4 pr-4">
<p class="text-slate-900 dark:text-white text-sm font-medium leading-normal">Chemistry</p>
</div>
<div class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-lg bg-slate-200 dark:bg-[#282e39] pl-4 pr-4">
<p class="text-slate-900 dark:text-white text-sm font-medium leading-normal">History</p>
</div>
<div class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-lg bg-slate-200 dark:bg-[#282e39] pl-4 pr-4">
<p class="text-slate-900 dark:text-white text-sm font-medium leading-normal">Languages</p>
</div>
</div>
</div>
<main class="flex-grow flex flex-col gap-4 pb-24 px-4">
<!-- Card 1 -->
<div class="w-full @container">
<div class="flex flex-col items-stretch justify-start rounded-xl bg-white dark:bg-[#1c1f27] shadow-sm">
<div class="flex w-full min-w-72 grow flex-col items-stretch justify-center gap-3 p-4">
<div class="flex items-start justify-between">
<p class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">Organic Chemistry Basics</p>
<button class="flex items-center justify-center text-slate-500 dark:text-[#9da6b9]">
<span class="material-symbols-outlined">more_vert</span>
</button>
</div>
<p class="text-slate-500 dark:text-[#9da6b9] text-base font-normal leading-normal -mt-2">78 Cards</p>
<div class="flex flex-col gap-1">
<div class="flex gap-2 justify-between items-center">
<p class="text-slate-500 dark:text-[#9da6b9] text-sm font-normal leading-normal">Mastery</p>
<p class="text-slate-900 dark:text-white text-sm font-medium leading-normal">65%</p>
</div>
<div class="rounded-full bg-slate-200 dark:bg-[#3b4354]">
<div class="h-2 rounded-full bg-primary" style="width: 65%;"></div>
</div>
</div>
<div class="flex items-center gap-3 justify-end mt-2">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-6 bg-primary text-white text-sm font-medium leading-normal">
<span class="truncate">Practice</span>
</button>
</div>
</div>
</div>
</div>
<!-- Card 2 -->
<div class="w-full @container">
<div class="flex flex-col items-stretch justify-start rounded-xl bg-white dark:bg-[#1c1f27] shadow-sm">
<div class="flex w-full min-w-72 grow flex-col items-stretch justify-center gap-3 p-4">
<div class="flex items-start justify-between">
<p class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">Spanish Vocabulary 101</p>
<button class="flex items-center justify-center text-slate-500 dark:text-[#9da6b9]">
<span class="material-symbols-outlined">more_vert</span>
</button>
</div>
<p class="text-slate-500 dark:text-[#9da6b9] text-base font-normal leading-normal -mt-2">120 Cards</p>
<div class="flex flex-col gap-1">
<div class="flex gap-2 justify-between items-center">
<p class="text-slate-500 dark:text-[#9da6b9] text-sm font-normal leading-normal">Mastery</p>
<p class="text-slate-900 dark:text-white text-sm font-medium leading-normal">23%</p>
</div>
<div class="rounded-full bg-slate-200 dark:bg-[#3b4354]">
<div class="h-2 rounded-full bg-primary" style="width: 23%;"></div>
</div>
</div>
<div class="flex items-center gap-3 justify-end mt-2">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-6 bg-primary text-white text-sm font-medium leading-normal">
<span class="truncate">Practice</span>
</button>
</div>
</div>
</div>
</div>
<!-- Card 3 -->
<div class="w-full @container">
<div class="flex flex-col items-stretch justify-start rounded-xl bg-white dark:bg-[#1c1f27] shadow-sm">
<div class="flex w-full min-w-72 grow flex-col items-stretch justify-center gap-3 p-4">
<div class="flex items-start justify-between">
<p class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">Cellular Biology</p>
<button class="flex items-center justify-center text-slate-500 dark:text-[#9da6b9]">
<span class="material-symbols-outlined">more_vert</span>
</button>
</div>
<p class="text-slate-500 dark:text-[#9da6b9] text-base font-normal leading-normal -mt-2">52 Cards</p>
<div class="flex flex-col gap-1">
<div class="flex gap-2 justify-between items-center">
<p class="text-slate-500 dark:text-[#9da6b9] text-sm font-normal leading-normal">Mastery</p>
<p class="text-slate-900 dark:text-white text-sm font-medium leading-normal">98%</p>
</div>
<div class="rounded-full bg-slate-200 dark:bg-[#3b4354]">
<div class="h-2 rounded-full bg-primary" style="width: 98%;"></div>
</div>
</div>
<div class="flex items-center gap-3 justify-end mt-2">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-6 bg-primary text-white text-sm font-medium leading-normal">
<span class="truncate">Practice</span>
</button>
</div>
</div>
</div>
</div>
</main>
</div>
</body></html>
