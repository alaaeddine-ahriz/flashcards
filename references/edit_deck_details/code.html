<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Edit Deck Details</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex min-h-screen w-full flex-col">
<!-- Top App Bar -->
<div class="sticky top-0 z-10 flex items-center justify-between border-b border-zinc-200/50 dark:border-zinc-800/50 bg-background-light/80 dark:bg-background-dark/80 p-4 pb-3 backdrop-blur-sm">
<div class="flex size-10 shrink-0 items-center justify-start">
<span class="material-symbols-outlined text-zinc-800 dark:text-zinc-200">arrow_back_ios_new</span>
</div>
<h1 class="flex-1 text-center text-lg font-bold leading-tight tracking-[-0.015em] text-zinc-900 dark:text-zinc-100">Edit Deck</h1>
<div class="flex w-10 items-center justify-end">
<button class="text-base font-bold leading-normal tracking-[0.015em] text-primary">Save</button>
</div>
</div>
<!-- Main Content -->
<main class="flex-1 px-4 py-6">
<!-- Deck Name Input -->
<div class="mb-8">
<label class="flex flex-col">
<p class="pb-2 text-base font-medium leading-normal text-zinc-900 dark:text-zinc-100">Deck Name</p>
<input class="form-input h-14 w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl border border-zinc-300 bg-white p-[15px] text-base font-normal leading-normal text-zinc-900 placeholder:text-zinc-400 focus:border-primary focus:outline-0 focus:ring-2 focus:ring-primary/20 dark:border-zinc-700 dark:bg-zinc-800 dark:text-zinc-100 dark:placeholder:text-zinc-500" value="Japanese Vocabulary - N5"/>
</label>
</div>
<!-- Flashcards Section -->
<div>
<!-- Section Header -->
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em] text-zinc-900 dark:text-zinc-100 pb-2">Flashcards (3)</h2>
<!-- List of Flashcards -->
<div class="flex flex-col gap-2">
<!-- List Item 1 -->
<div class="group flex cursor-pointer items-center justify-between gap-4 rounded-xl bg-white p-3 dark:bg-zinc-800">
<div class="flex flex-1 items-center gap-4 truncate">
<div class="flex size-10 shrink-0 items-center justify-center rounded-lg bg-zinc-100 dark:bg-zinc-700">
<span class="material-symbols-outlined text-zinc-500 dark:text-zinc-400">drag_indicator</span>
</div>
<p class="flex-1 truncate text-base font-normal leading-normal text-zinc-900 dark:text-zinc-100">こんにちは</p>
</div>
<div class="shrink-0">
<div class="flex size-7 items-center justify-center text-zinc-500 dark:text-zinc-400">
<span class="material-symbols-outlined">arrow_forward_ios</span>
</div>
</div>
</div>
<!-- List Item 2 -->
<div class="group flex cursor-pointer items-center justify-between gap-4 rounded-xl bg-white p-3 dark:bg-zinc-800">
<div class="flex flex-1 items-center gap-4 truncate">
<div class="flex size-10 shrink-0 items-center justify-center rounded-lg bg-zinc-100 dark:bg-zinc-700">
<span class="material-symbols-outlined text-zinc-500 dark:text-zinc-400">drag_indicator</span>
</div>
<p class="flex-1 truncate text-base font-normal leading-normal text-zinc-900 dark:text-zinc-100">ありがとう</p>
</div>
<div class="shrink-0">
<div class="flex size-7 items-center justify-center text-zinc-500 dark:text-zinc-400">
<span class="material-symbols-outlined">arrow_forward_ios</span>
</div>
</div>
</div>
<!-- List Item 3 -->
<div class="group flex cursor-pointer items-center justify-between gap-4 rounded-xl bg-white p-3 dark:bg-zinc-800">
<div class="flex flex-1 items-center gap-4 truncate">
<div class="flex size-10 shrink-0 items-center justify-center rounded-lg bg-zinc-100 dark:bg-zinc-700">
<span class="material-symbols-outlined text-zinc-500 dark:text-zinc-400">drag_indicator</span>
</div>
<p class="flex-1 truncate text-base font-normal leading-normal text-zinc-900 dark:text-zinc-100">お願いします</p>
</div>
<div class="shrink-0">
<div class="flex size-7 items-center justify-center text-zinc-500 dark:text-zinc-400">
<span class="material-symbols-outlined">arrow_forward_ios</span>
</div>
</div>
</div>
</div>
<!-- Empty State Example (commented out) -->
<!--
                <div class="mt-8 flex flex-col items-center justify-center rounded-xl border-2 border-dashed border-zinc-300 dark:border-zinc-700 py-12 text-center">
                    <span class="material-symbols-outlined text-5xl text-zinc-400 dark:text-zinc-600">style</span>
                    <p class="mt-4 text-base font-medium text-zinc-600 dark:text-zinc-400">This deck is empty.</p>
                    <p class="text-sm text-zinc-500 dark:text-zinc-500">Tap the '+' to add your first card!</p>
                </div>
                -->
</div>
<!-- Delete Deck Section -->
<div class="mt-12 border-t border-zinc-200 dark:border-zinc-800 pt-6">
<button class="flex w-full items-center justify-center gap-2 rounded-xl bg-red-500/10 py-3.5 text-base font-bold text-red-500 dark:bg-red-500/20 dark:text-red-400">
<span class="material-symbols-outlined">delete</span>
<span>Delete Deck</span>
</button>
</div>
</main>
<!-- Floating Action Button -->
<div class="fixed bottom-6 right-6 z-20">
<button class="flex size-14 items-center justify-center rounded-full bg-primary text-white shadow-lg transition-transform active:scale-95">
<span class="material-symbols-outlined !text-3xl">add</span>
</button>
</div>
</div>
</body></html>
