<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Profile &amp; Mastery Tracking</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#135bec",
              "background-light": "#f6f6f8",
              "background-dark": "#101622",
            },
            fontFamily: {
              "display": ["Lexend", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark" style='font-family: Lexend, "Noto Sans", sans-serif;'>
<!-- Top App Bar -->
<div class="flex flex-col gap-2 bg-background-light dark:bg-background-dark p-4 pb-2 sticky top-0 z-10">
<div class="flex items-center h-12 justify-between">
<div class="flex size-12 shrink-0 items-center">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-8" data-alt="User's profile picture" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCbzrpcTbgAbBcrPZpAL5_HRZdtdq5WFlVgpjRayNzxTB1_u1orWmMK1t7SmzjIPaGX4ptZbQzSI1QP1GKVKfa2UFzWFHj8aeUG0497GXnJTh6Dn804CK48gGTPVMQKHgc3y7P78ZHjwUPjpc7jCG7oKfIqpakByR1IcK3TgMUydmRB3xuIKOdLdEr41IfbaR_2vQMTpChMbqWSg9z3vHXGxxdM7YLWES8Ls2eeEadsp61nNFweCS-svfBTY5PNc4T9NyG3BFTaT_Q");'></div>
</div>
<div class="flex w-12 items-center justify-end">
<button class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 bg-transparent text-gray-800 dark:text-white gap-2 text-base font-bold leading-normal tracking-[0.015em] min-w-0 p-0">
<span class="material-symbols-outlined text-gray-800 dark:text-white" style="font-size: 24px;">settings</span>
</button>
</div>
</div>
<p class="text-gray-900 dark:text-white tracking-light text-[28px] font-bold leading-tight">Profile</p>
</div>
<!-- Profile Header -->
<div class="flex px-4 pt-4 @container">
<div class="flex w-full flex-row gap-4 items-center">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full h-24 w-24" data-alt="User's profile picture, close-up view" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDTnRTRDlvLLH-BYttE3GzTJoL7fQZZ-Nwxc4DGnYfQkPwuRZREZlfBYmk9XMEsYud0-2vIPL0NOFhZkM-lW-mmQQzm5Cs1ouXugRhppf-rd3_3PG-FHlxO88bXiCiZhmaYlz1bdPLjiRN4ypWbEWg2UsHv9eGaoNr-662_5kAeCk5PJn3BW3lbGMYbFjt49VDIj4htYy_UiUL9u8s_QbxslpR6nXklzzgWQLgtwgjbt_EYskZiX-WjtG0Itum_j-U2hRr165NfzUM");'></div>
<div class="flex flex-col justify-center">
<p class="text-gray-900 dark:text-white text-[22px] font-bold leading-tight tracking-[-0.015em]">Jane Doe</p>
<p class="text-gray-500 dark:text-gray-400 text-base font-normal leading-normal">Mastery Level: 85%</p>
</div>
</div>
</div>
<!-- Segmented Buttons -->
<div class="flex px-4 py-3 sticky top-[104px] z-10 bg-background-light dark:bg-background-dark">
<div class="flex h-10 flex-1 items-center justify-center rounded-lg bg-gray-200 dark:bg-gray-800 p-1">
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-white dark:has-[:checked]:bg-gray-900 has-[:checked]:shadow-[0_1px_3px_rgba(0,0,0,0.1)] has-[:checked]:text-gray-900 dark:has-[:checked]:text-white text-gray-500 dark:text-gray-400 text-sm font-medium leading-normal">
<span class="truncate">Overview</span>
<input checked="" class="invisible w-0" name="profile-tabs" type="radio" value="Overview"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-white dark:has-[:checked]:bg-gray-900 has-[:checked]:shadow-[0_1px_3px_rgba(0,0,0,0.1)] has-[:checked]:text-gray-900 dark:has-[:checked]:text-white text-gray-500 dark:text-gray-400 text-sm font-medium leading-normal">
<span class="truncate">Decks</span>
<input class="invisible w-0" name="profile-tabs" type="radio" value="Decks"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-white dark:has-[:checked]:bg-gray-900 has-[:checked]:shadow-[0_1px_3px_rgba(0,0,0,0.1)] has-[:checked]:text-gray-900 dark:has-[:checked]:text-white text-gray-500 dark:text-gray-400 text-sm font-medium leading-normal">
<span class="truncate">Activity</span>
<input class="invisible w-0" name="profile-tabs" type="radio" value="Activity"/>
</label>
</div>
</div>
<!-- Progress Bar -->
<div class="flex flex-col gap-3 p-4">
<div class="flex gap-6 justify-between">
<p class="text-gray-900 dark:text-white text-base font-medium leading-normal">Overall Mastery</p>
<p class="text-gray-500 dark:text-gray-400 text-base font-medium leading-normal">85%</p>
</div>
<div class="rounded-full bg-gray-200 dark:bg-gray-700 h-2">
<div class="h-2 rounded-full bg-primary" style="width: 85%;"></div>
</div>
</div>
<!-- Stats -->
<div class="flex flex-wrap gap-4 p-4">
<div class="flex min-w-[158px] flex-1 flex-col gap-2 rounded-xl p-4 bg-gray-100 dark:bg-gray-800/50 border border-gray-200 dark:border-gray-700">
<p class="text-gray-500 dark:text-gray-400 text-base font-medium leading-normal">Cards Mastered</p>
<p class="text-gray-900 dark:text-white tracking-light text-2xl font-bold leading-tight">1,240</p>
</div>
<div class="flex min-w-[158px] flex-1 flex-col gap-2 rounded-xl p-4 bg-gray-100 dark:bg-gray-800/50 border border-gray-200 dark:border-gray-700">
<p class="text-gray-500 dark:text-gray-400 text-base font-medium leading-normal">Current Streak</p>
<p class="text-gray-900 dark:text-white tracking-light text-2xl font-bold leading-tight">21 Days</p>
</div>
<div class="flex w-full flex-col gap-2 rounded-xl p-4 bg-gray-100 dark:bg-gray-800/50 border border-gray-200 dark:border-gray-700">
<p class="text-gray-500 dark:text-gray-400 text-base font-medium leading-normal">Weakest Deck</p>
<p class="text-gray-900 dark:text-white tracking-light text-2xl font-bold leading-tight">Japanese Verbs</p>
</div>
</div>
<!-- Deck Progress List -->
<div class="flex flex-col px-4 pt-4 pb-2">
<h3 class="text-lg font-bold text-gray-900 dark:text-white">Deck Progress</h3>
</div>
<div class="flex flex-col gap-3 p-4 pt-2">
<!-- Deck Item 1 -->
<div class="flex items-center gap-4 rounded-xl p-4 bg-gray-100 dark:bg-gray-800/50 border border-gray-200 dark:border-gray-700">
<div class="flex h-12 w-12 items-center justify-center rounded-lg bg-green-500/20">
<span class="material-symbols-outlined text-green-500">done_all</span>
</div>
<div class="flex-1">
<p class="font-semibold text-gray-900 dark:text-white">Spanish Vocabulary</p>
<div class="flex items-center gap-2 mt-1">
<div class="flex-1 rounded-full bg-gray-200 dark:bg-gray-700 h-1.5">
<div class="h-1.5 rounded-full bg-green-500" style="width: 100%;"></div>
</div>
<p class="text-sm text-gray-500 dark:text-gray-400">100%</p>
</div>
</div>
</div>
<!-- Deck Item 2 -->
<div class="flex items-center gap-4 rounded-xl p-4 bg-gray-100 dark:bg-gray-800/50 border border-gray-200 dark:border-gray-700">
<div class="flex h-12 w-12 items-center justify-center rounded-lg bg-primary/20">
<span class="material-symbols-outlined text-primary">translate</span>
</div>
<div class="flex-1">
<p class="font-semibold text-gray-900 dark:text-white">German Phrases</p>
<div class="flex items-center gap-2 mt-1">
<div class="flex-1 rounded-full bg-gray-200 dark:bg-gray-700 h-1.5">
<div class="h-1.5 rounded-full bg-primary" style="width: 75%;"></div>
</div>
<p class="text-sm text-gray-500 dark:text-gray-400">75%</p>
</div>
</div>
</div>
<!-- Deck Item 3 -->
<div class="flex items-center gap-4 rounded-xl p-4 bg-gray-100 dark:bg-gray-800/50 border border-gray-200 dark:border-gray-700">
<div class="flex h-12 w-12 items-center justify-center rounded-lg bg-orange-500/20">
<span class="material-symbols-outlined text-orange-500">pending</span>
</div>
<div class="flex-1">
<p class="font-semibold text-gray-900 dark:text-white">Japanese Verbs</p>
<div class="flex items-center gap-2 mt-1">
<div class="flex-1 rounded-full bg-gray-200 dark:bg-gray-700 h-1.5">
<div class="h-1.5 rounded-full bg-orange-500" style="width: 30%;"></div>
</div>
<p class="text-sm text-gray-500 dark:text-gray-400">30%</p>
</div>
</div>
</div>
</div>
</div>
</body></html>
